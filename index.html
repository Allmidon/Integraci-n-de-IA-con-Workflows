<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conector n8n</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Estilo para centrar y ocupar toda la pantalla -->
    <style>
        body, html {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; /* Fondo negro sólido para una apariencia más oscura */
        }
        .card {
            border: 1px solid rgba(255, 255, 255, 0.1); /* Borde sutil */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <div class="card shadow-lg rounded-4 bg-dark-subtle">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4 fw-light">Conector de Workflow</h2>
                        <p class="card-subtitle text-center text-body-secondary mb-4">Enviar datos a n8n</p>

                        <!-- Formulario -->
                        <form id="n8n-form">
                            <div class="mb-3">
                                <label for="operandoA" class="form-label">Operando A</label>
                                <input type="number" class="form-control" id="operandoA" required>
                            </div>
                            <div class="mb-3">
                                <label for="operandoB" class="form-label">Operando B</label>
                                <input type="number" class="form-control" id="operandoB" required>
                            </div>
                            <div class="mb-3">
                                <label for="operacion" class="form-label">Operación</label>
                                <input type="text" class="form-control" id="operacion" placeholder="Ej: suma, resta, multiplicar..." required>
                            </div>
                            
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg" id="submit-button">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="spinner"></span>
                                    <span id="button-text">Enviar Datos</span>
                                </button>
                            </div>
                        </form>

                        <!-- Área de mensajes -->
                        <div id="message-area" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JavaScript para la lógica -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- CONFIGURACIÓN ---
            // ¡IMPORTANTE! Reemplaza esto con la URL de tu Webhook de n8n
            const n8nWebhookUrl = 'https://asc.app.n8n.cloud/webhook-test/6f62e987-a1ef-4b8f-b28a-2a42f6d46e25';
            // -------------------

            const form = document.getElementById('n8n-form');
            const submitButton = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            const spinner = document.getElementById('spinner');
            const messageArea = document.getElementById('message-area');

            // 1. Función para obtener la IP pública
            async function getPublicIP() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    if (!response.ok) {
                        throw new Error('No se pudo obtener la IP');
                    }
                    const data = await response.json();
                    return data.ip;
                } catch (error) {
                    console.error('Error al obtener la IP:', error);
                    showMessage('No se pudo obtener la dirección IP. Se enviará "desconocida".', 'warning');
                    return 'desconocida';
                }
            }

            // 2. Manejador del envío del formulario
            form.addEventListener('submit', async (e) => {
                e.preventDefault(); // Evitar el envío tradicional
                
                // Validar que la URL del webhook no sea la de por defecto
                if (n8nWebhookUrl === 'https://asc.app.n8n.cloud/webhook-test/6f62e987-a1ef-4b8f-b28a-2a42f6d46e25') {
                    showMessage('Error: Debes configurar la URL del Webhook en el archivo HTML (variable n8nWebhookUrl).', 'danger');
                    return;
                }

                setLoading(true);
                showMessage(); // Limpiar mensajes anteriores

                try {
                    // Obtener la IP pública
                    const ipUsuario = await getPublicIP();

                    // Recolectar datos del formulario
                    const operandoA = document.getElementById('operandoA').value;
                    const operandoB = document.getElementById('operandoB').value;
                    const operacion = document.getElementById('operacion').value;

                    // Construir el cuerpo (payload) para n8n
                    const payload = {
                        operandoA: parseFloat(operandoA),
                        operandoB: parseFloat(operandoB),
                        operacion: operacion,
                        ipUsuario: ipUsuario,
                        fechaEnvio: new Date().toISOString()
                    };

                    // Enviar los datos a n8n
                    const response = await fetch(n8nWebhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    // n8n responde con 200 OK incluso si el workflow falla,
                    // siempre que el webhook reciba los datos.
                    if (response.ok) {
                        showMessage('Datos enviados correctamente al workflow.', 'success');
                        form.reset(); // Limpiar el formulario
                    } else {
                        throw new Error(`Error del servidor: ${response.status} ${response.statusText}`);
                    }

                } catch (error) {
                    console.error('Error al enviar datos a n8n:', error);
                    // Esto suele ocurrir por problemas de CORS o de red
                    showMessage('Error al enviar datos. Revisa la consola para más detalles (F12). Posible problema de CORS.', 'danger');
                } finally {
                    setLoading(false);
                }
            });

            // 3. Función para mostrar/ocultar estado de carga
            function setLoading(isLoading) {
                if (isLoading) {
                    submitButton.disabled = true;
                    buttonText.textContent = 'Enviando...';
                    spinner.classList.remove('d-none');
                } else {
                    submitButton.disabled = false;
                    buttonText.textContent = 'Enviar Datos';
                    spinner.classList.add('d-none');
                }
            }

            // 4. Función para mostrar mensajes de éxito o error
            function showMessage(message, type = 'success') {
                // Limpiar mensajes anteriores
                messageArea.innerHTML = '';
                
                if (!message) return; // Si no hay mensaje, solo limpia

                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
                alertDiv.role = 'alert';
                alertDiv.innerHTML = `
                    ${message}
                    <button type"button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                `;
                messageArea.appendChild(alertDiv);
            }
        });
    </script>

</body>
</html>
