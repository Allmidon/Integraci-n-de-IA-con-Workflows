<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Webhook n8n</title>
    <!-- CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para centrar el contenido y dar un fondo oscuro */
        body {
            background-color: #212529;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .calculator-card {
            width: 100%;
            max-width: 500px;
            /* Añadimos un sutil borde para un look más formal */
            border: 1px solid #495057;
        }
    </style>
</head>
<body>

    <div class="card calculator-card shadow">
        <div class="card-header">
            <h5 class="card-title mb-0">Enviar Cálculo a n8n</h5>
        </div>
        <div class="card-body">
            <p class="card-text text-muted">Completa el formulario para enviar los datos al workflow.</p>
            
            <!-- Formulario de la Calculadora -->
            <form id="calculator-form">
                <div class="mb-3">
                    <label for="numero1" class="form-label">Número 1</label>
                    <input type="number" class="form-control" id="numero1" required>
                </div>
                
                <div class="mb-3">
                    <label for="numero2" class="form-label">Número 2</label>
                    <input type="number" class="form-control" id="numero2" required>
                </div>
                
                <div class="mb-3">
                    <label for="operacion" class="form-label">Operación</label>
                    <select class="form-select" id="operacion" required>
                        <option value="">Selecciona una operación...</option>
                        <option value="suma">Suma (+)</option>
                        <option value="resta">Resta (-)</option>
                        <option value="multiplicacion">Multiplicación (×)</option>
                        <option value="division">División (÷)</option>
                    </select>
                </div>
                
                <!-- Botón de envío con indicador de carga -->
                <button type="submit" class="btn btn-primary w-100" id="submit-button">
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    <span id="button-text">Enviar a n8n</span>
                </button>
            </form>
            
            <!-- Área para mostrar mensajes de éxito o error -->
            <div id="response-message" class="mt-3"></div>
        </div>
    </div>

    <!-- JavaScript de Bootstrap 5 (Bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Nuestro JavaScript personalizado -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- IMPORTANTE ---
            // Reemplaza esta URL con la URL de tu Webhook de n8n
            const n8nWebhookUrl = 'YOUR_N8N_WEBHOOK_URL_HERE';
            
            const form = document.getElementById('calculator-form');
            const submitButton = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            const spinner = submitButton.querySelector('.spinner-border');
            const responseMessage = document.getElementById('response-message');

            form.addEventListener('submit', async (event) => {
                event.preventDefault(); // Evita que el formulario se envíe de forma tradicional
                
                // 1. Validar si la URL del webhook fue cambiada
                if (n8nWebhookUrl === 'https://asc.app.n8n.cloud/webhook-test/4866e093-f879-4557-b0e1-90657fa0e3ba') {
                    showResponse('Por favor, edita el archivo HTML y añade tu URL de Webhook de n8n.', 'danger');
                    return;
                }

                // 2. Mostrar estado de carga
                setLoading(true);
                responseMessage.innerHTML = ''; // Limpiar mensajes anteriores

                // 3. Obtener la IP del usuario usando un servicio externo
                let userIp = 'No se pudo obtener la IP';
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    if (ipResponse.ok) {
                        const ipData = await ipResponse.json();
                        userIp = ipData.ip;
                    }
                } catch (ipError) {
                    console.error('Error obteniendo la IP:', ipError);
                }

                // 4. Recolectar datos del formulario
                const numero1 = document.getElementById('numero1').value;
                const numero2 = document.getElementById('numero2').value;
                const operacion = document.getElementById('operacion').value;

                const payload = {
                    numero1: parseFloat(numero1), // Enviar como número
                    numero2: parseFloat(numero2), // Enviar como número
                    operacion: operacion,
                    ip: userIp
                };

                // 5. Enviar datos a n8n
                try {
                    const response = await fetch(n8nWebhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        // El webhook de n8n usualmente responde con un JSON
                        const result = await response.json();
                        console.log('Respuesta de n8n:', result);
                        showResponse('¡Datos enviados a n8n con éxito!', 'success');
                        form.reset(); // Limpiar formulario
                    } else {
                        // El servidor de n8n respondió con un error
                        throw new Error(`Error del servidor: ${response.status} ${response.statusText}`);
                    }

                } catch (error) {
                    console.error('Error al enviar a n8n:', error);
                    showResponse('Hubo un error al conectar con el workflow. Revisa la consola.', 'danger');
                } finally {
                    // 6. Quitar estado de carga
                    setLoading(false);
                }
            });

            // Función para gestionar el estado de carga del botón
            function setLoading(isLoading) {
                if (isLoading) {
                    submitButton.disabled = true;
                    buttonText.textContent = 'Enviando...';
                    spinner.classList.remove('d-none');
                } else {
                    submitButton.disabled = false;
                    buttonText.textContent = 'Enviar a n8n';
                    spinner.classList.add('d-none');
                }
            }

            // Función para mostrar mensajes al usuario
            function showResponse(message, type) {
                responseMessage.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show mb-0" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
