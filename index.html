<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conector n8n</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body, html {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }
        .card {
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Estilo para el display del resultado */
        #result-display {
            background-color: var(--bs-body-bg);
            border: 1px solid var(--bs-border-color);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <div class="card shadow-lg rounded-4 bg-dark-subtle">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4 fw-light">Calculadora n8n</h2>
                        <p class="card-subtitle text-center text-body-secondary mb-4">Enviar operación a n8n y recibir resultado</p>

                        <!-- Formulario -->
                        <form id="n8n-form">
                            <div class="mb-3">
                                <label for="operandoA" class="form-label">Operando A</label>
                                <input type="number" class="form-control" id="operandoA" required>
                            </div>
                            <div class="mb-3">
                                <label for="operandoB" class="form-label">Operando B</label>
                                <input type="number" class="form-control" id="operandoB" required>
                            </div>
                            <div class="mb-3">
                                <label for="operacion" class="form-label">Operación</label>
                                <input type="text" class="form-control" id="operacion" placeholder="Ej: suma, resta, multiplicar, dividir" required>
                            </div>
                            
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg" id="submit-button">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="spinner"></span>
                                    <span id="button-text">Calcular</span>
                                </button>
                            </div>
                        </form>

                        <!-- NUEVA SECCIÓN DE RESULTADO -->
                        <div id="result-container" class="mt-4" style="display: none;">
                            <label class="form-label fs-5">Resultado:</label>
                            <div id="result-display" class="p-3 rounded">
                                <p class="h4 text-center text-success mb-0" id="result-text">---</p>
                            </div>
                        </div>
                        
                        <!-- Área de mensajes -->
                        <div id="message-area" class="mt-4"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JavaScript para la lógica -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- CONFIGURACIÓN ---
            const n8nWebhookUrl = 'https://asc.app.n8n.cloud/webhook-test/6f62e987-a1ef-4b8f-b28a-2a42f6d46e25';
            // -------------------

            const form = document.getElementById('n8n-form');
            const submitButton = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            const spinner = document.getElementById('spinner');
            const messageArea = document.getElementById('message-area');

            // --- NUEVOS ELEMENTOS ---
            const resultContainer = document.getElementById('result-container');
            const resultText = document.getElementById('result-text');


            // 1. Función para obtener la IP pública (sin cambios)
            async function getPublicIP() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    if (!response.ok) throw new Error('No se pudo obtener la IP');
                    const data = await response.json();
                    return data.ip;
                } catch (error) {
                    console.error('Error al obtener la IP:', error);
                    showMessage('No se pudo obtener la dirección IP. Se enviará "desconocida".', 'warning');
                    return 'desconocida';
                }
            }

            // 2. Manejador del envío del formulario (MODIFICADO)
            form.addEventListener('submit', async (e) => {
                e.preventDefault(); 
                
                if (n8nWebhookUrl === 'YOUR_N8N_WEBHOOK_URL_GOES_HERE') {
                    showMessage('Error: Debes configurar la URL del Webhook en el archivo HTML (variable n8nWebhookUrl).', 'danger');
                    return;
                }

                setLoading(true);
                showMessage(); // Limpiar mensajes anteriores
                resultContainer.style.display = 'none'; // Ocultar resultado anterior
                resultText.classList.remove('text-danger', 'text-success'); // Resetear color

                try {
                    const ipUsuario = await getPublicIP();
                    const operandoA = document.getElementById('operandoA').value;
                    const operandoB = document.getElementById('operandoB').value;
                    const operacion = document.getElementById('operacion').value;

                    const payload = {
                        operandoA: parseFloat(operandoA),
                        operandoB: parseFloat(operandoB),
                        operacion: operacion,
                        ipUsuario: ipUsuario,
                        fechaEnvio: new Date().toISOString()
                    };

                    const response = await fetch(n8nWebhookUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    // --- MODIFICACIÓN CLAVE ---
                    // Ahora no solo comprobamos si la respuesta es OK,
                    // sino que leemos el JSON que nos devuelve n8n.
                    if (response.ok) {
                        const responseData = await response.json();

                        // Comprobamos si n8n nos devolvió la propiedad "resultado"
                        if (responseData && responseData.resultado !== undefined) {
                            
                            // Mostramos el resultado en el nuevo contenedor
                            resultText.textContent = responseData.resultado;
                            
                            // Cambiamos el color si es un error (ej. división por cero)
                            if (String(responseData.resultado).toLowerCase().includes('error')) {
                                resultText.classList.add('text-danger');
                            } else {
                                resultText.classList.add('text-success');
                            }

                            resultContainer.style.display = 'block';
                            showMessage('Cálculo completado con éxito.', 'success');
                            form.reset();
                        } else {
                            // n8n respondió OK, pero no incluyó el JSON esperado
                            showMessage('Datos enviados, pero n8n no devolvió un resultado válido.', 'warning');
                            resultContainer.style.display = 'none';
                        }
                    } else {
                        throw new Error(`Error del servidor: ${response.status} ${response.statusText}`);
                    }
                    // --- FIN DE LA MODIFICACIÓN ---

                } catch (error) {
                    console.error('Error al enviar datos a n8n:', error);
                    showMessage('Error al enviar datos. Revisa la consola para más detalles (F12). Posible problema de CORS.', 'danger');
                } finally {
                    setLoading(false);
                }
            });

            // 3. Función para mostrar/ocultar estado de carga (MODIFICADO)
            function setLoading(isLoading) {
                if (isLoading) {
                    submitButton.disabled = true;
                    buttonText.textContent = 'Calculando...'; // Texto actualizado
                    spinner.classList.remove('d-none');
                } else {
                    submitButton.disabled = false;
                    buttonText.textContent = 'Calcular'; // Texto actualizado
                    spinner.classList.add('d-none');
                }
            }

            // 4. Función para mostrar mensajes (sin cambios)
            function showMessage(message, type = 'success') {
                messageArea.innerHTML = '';
                if (!message) return; 
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
                alertDiv.role = 'alert';
                alertDiv.innerHTML = `
                    ${message}
                    <button type"button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                `;
                messageArea.appendChild(alertDiv);
            }
        });
    </script>

</body>
</html>
